<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clash Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="font-poppins text-white">
    <main
      class="bg-[#1E1E1E] min-h-screen bg-no-repeat bg-[url(images/background.png)] bg-center"
    >
      <section
        class="home min-h-screen flex flex-col justify-center items-center"
      >
        <div class="gap-10 flex justify-center flex-col items-center">
          <h1 class="text-8xl font-anton">Alpha Game</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="btn">Play</button>
        </div>
      </section>
      <section class="play-ground"></section>
      <section class="score"></section>
    </main>
  </body>
</html>
