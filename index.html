<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clash Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="font-poppins text-white">
    <main
      class="bg-[#1E1E1E] min-h-screen bg-no-repeat bg-[url(images/background.png)] bg-center"
    >
      <!-- home screen -->
      <section
        id="home"
        class="home min-h-screen flex flex-col justify-center items-center"
      >
        <div class="gap-10 flex justify-center flex-col items-center">
          <h1 class="text-8xl font-anton">Alpha Game</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="playButton()" class="btn">Play</button>
        </div>
      </section>
      <!-- play ground start-->
      <section id="play" class="play-ground hidden">
        <div class="flex flex-col justify-center items-center gap-20 pt-20">
          <!-- play screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[18px] rounded-2xl border-[#010313cc] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#000000b9] px-8 rounded-b-xl py-2">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center w-full">
              <p
                id="current-alphabet"
                class="text-black font-bold text-9xl uppercase"
              >
                Y
              </p>
            </div>
          </div>
          <!-- keyboard -->
          <div class="text-black">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end -->
          <!-- score -->
          <div class="flex justify-between content-between w-3/5">
            <button class="btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
              Life
              <span>1</span>
            </button>
            <button class="btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
              Score <span id="score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- playground end -->
      <!-- final score start -->
      <section
        class="score flex justify-center items-center text-center min-h-screen hidden"
      >
        <div class="space-y-6 bg-[#ffffff4e] p-8 rounded-xl">
          <h1 class="text-8xl">
            <span class="font-black">Score: </span><span>14</span>
          </h1>
          <button class="btn">Play again</button>
          <p>practice make you perfect</p>
        </div>
      </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/alpha-clash.js"></script>
  </body>
</html>
